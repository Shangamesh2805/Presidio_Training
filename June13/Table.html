<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-container {
            margin: 10px;
            border: 1px solid #100f0f;
            padding: 20px;
            width: 300px;
        }
        .table-container {
            margin-bottom: 20px;
            width: 70%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #100f0f;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group .error {
            border: 2px solid red;
        }
        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
            display: none;
        }
        .error-message.active {
            display: block;
        }
        .btn {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Add Product</h2>
        <form id="productForm">
            <div class="form-group">
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" required>
                <div class="error-message" id="productNameError">Product name is required.</div>
            </div>
            <div class="form-group">
                <label for="productcategory">Product Category:</label>
                <input type="text" id="productcategory" required>
                <div class="error-message" id="productCategoryError">Product category is required.</div>
            </div>
            <div class="form-group">
                <label for="productPrice">Product Price:</label>
                <input type="number" id="productPrice" required>
                <div class="error-message" id="productPriceError">Product price is required.</div>
            </div>
            <button type="submit" class="btn">Add Product</button>
        </form>
    </div>

    <div class="table-container">
        <h2>Product List</h2>
        <table id="productTable">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Product Category</th>
                    <th>Product Price</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>

    <script>
        document.getElementById('productForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let isValid = true;

            const productName = document.getElementById('productName');
            const productCategory = document.getElementById('productcategory');
            const productPrice = document.getElementById('productPrice');

            const productNameError = document.getElementById('productNameError');
            const productCategoryError = document.getElementById('productCategoryError');
            const productPriceError = document.getElementById('productPriceError');

            if (!productName.value) {
                productName.classList.add('error');
                productNameError.classList.add('active');
                isValid = false;
            } else {
                productName.classList.remove('error');
                productNameError.classList.remove('active');
            }

            if (!productCategory.value) {
                productCategory.classList.add('error');
                productCategoryError.classList.add('active');
                isValid = false;
            } else {
                productCategory.classList.remove('error');
                productCategoryError.classList.remove('active');
            }

            if (!productPrice.value) {
                productPrice.classList.add('error');
                productPriceError.classList.add('active');
                isValid = false;
            } else {
                productPrice.classList.remove('error');
                productPriceError.classList.remove('active');
            }

            if (isValid) {
                const table = document.getElementById('productTable').getElementsByTagName('tbody')[0];
                const newRow = table.insertRow();
                const nameCell = newRow.insertCell(0);
                const categoryCell = newRow.insertCell(1);
                const priceCell = newRow.insertCell(2);

                nameCell.textContent = productName.value;
                categoryCell.textContent = productCategory.value;
                priceCell.textContent = productPrice.value;

                document.getElementById('productForm').reset();
            }
        });
    </script>
</body>
</html>
